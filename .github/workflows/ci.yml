on:
  push:
    branches:    
      - 'master'

jobs:
  build_client:
    name: Installing packages and Building App üòó
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2 
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install üìù
        run: cd client && npm i

      - name: Build App üì¶
        run: cd client && REACT_APP_PUBLIC_WS_ENDPOINT=${{secrets.WS}} npm run build

      - name: Uploading client_build artifact ‚òÅÔ∏è
        uses: actions/upload-artifact@v2
        with:
          name: client_build
          path: client/build
          retention-days: 1

  build_server:
    name: Installing packages and Building Server üòó
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2 
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Creating Build and deploying ü™ú
        run: |
          cd lambda

          for fun in connect disconnect creategroup join jump message isplaying ; do
            cd ${fun}

            npm install
            npm run build

            cp package.json ./dist/package.json
            cd dist

            du -hs .
            zip -r deploy.zip ./*

            echo ----${fun}----
            du -hs deploy.zip

            aws lambda update-function-code --function-name=ineuron_${fun} --zip-file=fileb://deploy.zip

            cd ..

            cd ..
          done

  test:
    needs: [build_client]
    name: Testing App and server üòó
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2 
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Downloading client_build artifact üå®Ô∏è
        uses: actions/download-artifact@v2
        with:
          name: client_build
          path: client_build

      - name: Testing App and server üìú
        run: |
          ls
          echo hey

  deploy_client:
    needs: test
    name: Update client ec2 üëΩüë©üèæ‚Äç‚ù§Ô∏è‚Äçüë®üèø
    runs-on: ubuntu-latest
    env:
      PRIVATE_KEY: ${{ secrets.CLIENT_KEY  }}
      HOSTNAME : ${{ secrets.CLIENT_HOSTNAME  }}
      USER_NAME : ${{ secrets.CLIENT_USERNAME  }}

    steps:
      - uses: actions/checkout@v2 
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Downloading client_build artifact üå®Ô∏è
        uses: actions/download-artifact@v2
        with:
          name: client_build
          path: client_build
      
      - name: Changing permissions of PRIVATE_KEY ‚öôÔ∏è
        run: echo "$PRIVATE_KEY" > private_key && chmod 600 private_key

      - name: Update ec2 application üíø
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
            cd ineuron
            git checkout
            git fetch --all
            git reset --hard origin/main
            git pull origin main

            cd ..
            
            pm2 stop 0
            pm2 kill

            pm2 ls

            rm -r -f -d client_build
          '

      - name: Uploading build folder to ec2 ‚òî
        run: scp -o StrictHostKeyChecking=no -i private_key -r client_build ${USER_NAME}@${HOSTNAME}:/home/ubuntu/client_build

      - name: Releasing new build to internet üåê
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
            pm2 start serve --name "client_build" -- -s client_build
          '