on:
  push:
    branches:    
      - 'do_not_push'

jobs:
  build_client:
    name: Installing packages and Building App ğŸ˜—
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2 
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install ğŸ“
        run: cd client && npm i

      - name: Build App ğŸ“¦
        run: cd client && npm run build

      - name: Uploading client_build artifact â˜ï¸
        uses: actions/upload-artifact@v2
        with:
          name: client_build
          path: client/build
          retention-days: 1

  build_server:
    name: Installing packages and Building Server ğŸ˜—
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2 
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install ğŸ“
        run: cd backend && npm i

      - name: Build App ğŸ“¦
        run: cd backend && npm run build

      - name: Creating Build Foler ğŸªœ
        run: |
          cd backend

          mkdir server_build
          cp -r dist ./server_build/dist
          cp ./package.json ./server_build/package.json

      - name: Uploading server_build artifact â˜ï¸
        uses: actions/upload-artifact@v2
        with:
          name: server_build
          path: backend/server_build
          retention-days: 1

  test:
    needs: [build_server, build_client]
    name: Testing App and server ğŸ˜—
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2 
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Downloading client_build artifact ğŸŒ¨ï¸
        uses: actions/download-artifact@v2
        with:
          name: client_build
          path: client_build

      - name: Downloading server_build artifact ğŸŒ¨ï¸
        uses: actions/download-artifact@v2
        with:
          name: server_build
          path: server_build

      - name: Testing App and server ğŸ“œ
        run: |
          ls
          echo hey

  deploy_server:
    needs: test
    name: Update server ec2 ğŸ¤–ğŸ–¥ï¸
    runs-on: ubuntu-latest
    env:
      PRIVATE_KEY: ${{ secrets.SERVER_KEY  }}
      HOSTNAME : ${{ secrets.SERVER_HOSTNAME  }}
      USER_NAME : ${{ secrets.SERVER_USERNAME  }}

    steps:
      - uses: actions/checkout@v2 
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Downloading server_build artifact ğŸŒ¨ï¸
        uses: actions/download-artifact@v2
        with:
          name: server_build
          path: server_build

      - name: Changing permissions of PRIVATE_KEY âš™ï¸
        run: echo "$PRIVATE_KEY" > private_key && chmod 600 private_key

      - name: Update ec2 application ğŸ’¿
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
            cd app
            git checkout
            git fetch --all
            git reset --hard origin/main
            git pull origin main

            cd ..
            
            pm2 stop 0
            pm2 kill

            pm2 ls

            rm -r -f -d server_build
          '

      - name: Uploading build folder to ec2 â˜”
        run: scp -o StrictHostKeyChecking=no -i private_key -r server_build ${USER_NAME}@${HOSTNAME}:/home/ubuntu/server_build

      - name: Releasing new build to internet ğŸŒ
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
            cd server_build
            npm i

            pm2 start node --name "server_build" -- dist/index.js
          '

  deploy_client:
    needs: test
    name: Update client ec2 ğŸ‘½ğŸ‘©ğŸ¾â€â¤ï¸â€ğŸ‘¨ğŸ¿
    runs-on: ubuntu-latest
    env:
      PRIVATE_KEY: ${{ secrets.CLIENT_KEY  }}
      HOSTNAME : ${{ secrets.CLIENT_HOSTNAME  }}
      USER_NAME : ${{ secrets.CLIENT_USERNAME  }}

    steps:
      - uses: actions/checkout@v2 
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Downloading client_build artifact ğŸŒ¨ï¸
        uses: actions/download-artifact@v2
        with:
          name: client_build
          path: client_build
      
      - name: Changing permissions of PRIVATE_KEY âš™ï¸
        run: echo "$PRIVATE_KEY" > private_key && chmod 600 private_key

      - name: Update ec2 application ğŸ’¿
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
            cd app
            git checkout
            git fetch --all
            git reset --hard origin/main
            git pull origin main

            cd ..
            
            pm2 stop 0
            pm2 kill

            pm2 ls

            rm -r -f -d client_build
          '

      - name: Uploading build folder to ec2 â˜”
        run: scp -o StrictHostKeyChecking=no -i private_key -r client_build ${USER_NAME}@${HOSTNAME}:/home/ubuntu/client_build

      - name: Releasing new build to internet ğŸŒ
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
            pm2 start serve --name "client_build" -- -s client_build
          '